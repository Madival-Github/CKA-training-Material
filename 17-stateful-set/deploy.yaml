apiVersion: v1
kind: Service
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  ports:
  - port: 8080
    name: web
  clusterIP: None
  selector:
    app: nginx
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: web
spec:
  serviceName: "nginx"
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: mahendrshinde/http-session-java:4
        livenessProbe:
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
          failureThreshold: 4
          periodSeconds: 10
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: www
          mountPath: /usr/local/tomcat/temp
  volumeClaimTemplates:
  - metadata:
      name: www
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 200Mi
---
## The actual loadbalacer service
apiVersion: v1
kind: Service
metadata:
  name: sts-app
spec:
  selector:
      app: nginx
  ports:
  - port: 8081
    targetPort: 8080
